<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Listado de contacto {% endblock titulo %} </title>
</head>
{% block cuerpo %}
<body>
    <h1>Template de Listado</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Opcion</th>
            </tr>
        </thead>
        <tbody>

            {% for person in personas %}
            <tr>
                <td>{{ person.nombre }}</td>
                <td>{{ person.apellido }}</td>
                <td>{{ person.correo }}</td>
                <td><a href="{% url 'editar_persona' person.id %}">Editar</a> <a href=" {% url 'eliminar_persona' person.id %}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock cuerpo %}

</html>
